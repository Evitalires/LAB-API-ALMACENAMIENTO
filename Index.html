<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller Poke API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
    <main class="container card">
        <div class="search-container card d-grid gap-3">
            <h1 class="mb-3">Pokédex</h1>
            <input type="text" id="pokemonInput" placeholder="Escribe el nombre o número del Pokémon">
            <button id="buscarBtn" class="btn btn-primary w-50 mx-auto">Buscar</button>
            <div id="pokemonEncontrado" class="d-flex justify-content-center align-items-center"></div>
            <button id="favoritos" class="btn btn-primary w-50 mx-auto">agregar a favoritos</button>
            <button id="borrarDatos" class="btn btn-primary w-50 mx-auto">Borrar datos</button>
        </div>
        <div class="card mb-4 d-flex flex-wrap">
            <h2>Pokemon Buscados </h2>
            <div id="pokemonsBuscados" class="d-flex flex-wrap gap-3">
                <!-- Aca se van a mostrar los pokemons guardados en localStorage -->
            </div>
        </div>
        <div class="card mb-4 d-flex flex-wrap">
            <h2>Pokemons Favoritos</h2>
            <div id="favoritosMostrar" class="d-flex flex-wrap gap-3"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script type="module" src="./scripts/script.js"></script>
    </main>
</body>
</html>
