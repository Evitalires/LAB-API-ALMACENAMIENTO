<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Taller Poke API</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./style/styles.css">
    </head>
    <body>
        <h1>Pokédex</h1>
        <div class="search-container">
            <input type="text" id="pokemonInput"
                placeholder="Escribe el nombre o número del Pokémon">
            <button id="buscarBtn">Buscar</button>
            <button id="favoritos">agregar a favoritos</button>
            <button id="limpiar">Limpiar favoritos</button>
            <!-- Aqui falta  favorito y limpiar  -->
        </div>

        <div id="pokemonCard" class="card oculto">
            <h2 id="pokemonNombre"></h2>
            <img id="pokemonImagen" alt="Imagen del Pokémon">
            <p><strong>Tipo:</strong> <span id="pokemonTipo"></span></p>
            <p><strong>Peso:</strong> <span id="pokemonPeso"></span> kg</p>
        </div>
        <div id="contenedorPokemons" class="d-flex flex-wrap gap-3">
            <!-- Aca se van a mostrar los pokemons guardados en localStorage -->
        </div>
        <div id="favoritosMostrar"></div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
        <script type="module" src="./scripts/script.js"></script>
    </body>
</html>
